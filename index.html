<!DOCTYPE html>
<html>
    <head>
        <meta name = "viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link rel="stylesheet" href="loginStyles.css">
    </head>
    <body>
        <div class="menu">
            <div class="container">
                <h2 class = "roomTitle">Room Attendance <br>Management System</h2>
        <form action="login.php" method="post">
            <div class="textBoxes">
                <input type="text" name="username" placeholder="Instructor's Account" id="username">
            </div>
            <div class="textBoxes">
                <input type="password" name="password" placeholder="Password" id="password" required>
            </div>
            <input type="checkbox" onclick="showPassword()">Show Password
            <br>
            <br>
            <br>
            <input class="loginBtn" type="submit" name="" value="Log In">   
        </form>
            </div>
        </div>
        <img class="logo" src="images/BSU.png" alt ="BSU Logo">
        <script>
            function showPassword() {
              var x = document.getElementById("password");
              if (x.type === "password") {
                x.type = "text";
              } else {
                x.type = "password";
              }
            }
        </script>
    </body>
</html>
